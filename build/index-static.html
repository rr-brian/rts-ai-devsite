<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS AI Assistant - Loading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 1rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0078d4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RTS AI Assistant</h1>
        <div class="loader"></div>
        <p>Your application is being prepared...</p>
        <p>This page will automatically redirect when ready.</p>
        <p><small>If you're not redirected within a minute, <a href="/">click here</a>.</small></p>
    </div>
    <script>
        // Check every 5 seconds if the main app is ready
        function checkAppReady() {
            fetch('/api/health')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // If error, try again in 5 seconds
                    setTimeout(checkAppReady, 5000);
                });
        }
        
        // Start checking after 10 seconds
        setTimeout(checkAppReady, 10000);
    </script>
</body>
</html>
