<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS AI Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RTS AI Platform</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Solutions</a>
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav-right"></div> <!-- Empty div to balance the logo on the left -->
        </nav>
    </header>
    
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Assistant</h2>
                <p>Ask me anything about RTS AI services and solutions</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    Hello! I'm your RTS AI assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input-container">
                <form class="chat-input" id="chatForm">
                    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" id="sendButton">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 RTS AI Platform - Connected to Azure OpenAI
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
